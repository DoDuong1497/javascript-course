<!DOCTYPE html>
<html>
<head>
  <title>async await</title>
</head>
<body>

  <h1>async await</h1>

  <!-- internal script -->
  <script type="text/javascript">
    async function test() {
      return 1;
    }

    async function getValue() {
      const value = await test();
      console.log('test: ', value);
    }
    getValue();
  </script>

</body>
</html>
