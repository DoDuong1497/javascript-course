    <!-- internal script -->
    <script type="text/javascript">
      const getBody = document.getElementsByTagName('BODY')[0];

      const trackerBoardDiv = document.createElement('div');
      trackerBoardDiv.setAttribute('id', 'trackerBoard');
      getBody.appendChild(trackerBoardDiv);

      for (let i = 0; i < 3; i++) {
        const trackerBoardBoxDiv = document.createElement('div');
        trackerBoardBoxDiv.setAttribute('class', 'trackerBoard_box');
        trackerBoardDiv.appendChild(trackerBoardBoxDiv);

        const pEleFirst = document.createElement('p');
        pEleFirst.innerHTML = 'Todo 1';
        trackerBoardBoxDiv.appendChild(pEleFirst);

        const pEleLast = document.createElement('p');
        pEleLast.innerHTML = 'Description todo 1';
        trackerBoardBoxDiv.appendChild(pEleLast);
      }
    </script>
  </body>
