<!DOCTYPE html>
<html>
  <head>
    <title>Duong DOM</title>

    <style type="text/css">
      .trackerBoard_box {
        border: 1px solid #000;
        padding: 10px;
        border-radius: 10px;
        max-width: 120px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="trackerBoard"></div>
    <!-- 
    <div class="trackerBoard_box">
      <p>Todo 1</p>
      <p>Description todo 1</p>
    </div>
    <div class="trackerBoard_box">
      <p>Todo 1</p>
      <p>Description todo 1</p>
    </div>
    <div class="trackerBoard_box">
      <p>Todo 1</p>
      <p>Description todo 1</p>
    </div>
     -->

    <!-- internal script -->
    <script type="text/javascript">
      const trackerBoard = document.getElementById('trackerBoard');

      for (let i = 0; i < 3; i++) {
        const trackerBoardBoxDiv = document.createElement('div');
        trackerBoardBoxDiv.setAttribute('class', 'trackerBoard_box');

        const pEleFirst = document.createElement('p');
        pEleFirst.innerHTML = 'Todo 1';
        trackerBoardBoxDiv.appendChild(pEleFirst);

        const pEleLast = document.createElement('p');
        pEleLast.innerHTML = 'Description todo 1';
        trackerBoardBoxDiv.appendChild(pEleLast);

        trackerBoard.appendChild(trackerBoardBoxDiv)
      }
    </script>
  </body>
</html>
