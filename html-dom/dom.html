  <!-- internal script -->
  <script type="text/javascript">
    // access element by id
    const heading = document.getElementById('heading');
    heading.innerHTML = `
      <h1>DOM INNER HTML</h1>
      <b>DOM INNER HTML</b>
    `;
    heading.setAttribute('class', 'heading-attribute');
    heading.style.color = 'red';
    heading.style.fontSize = '30px';

    const pElements = document.getElementsByClassName('classname');

    /* add element html
      create element -> add attri (optional) -> add inner html (optional) -> append child
    */
    const divSubTitle = document.createElement('div'); // create element
    // add attribute
    divSubTitle.setAttribute('id', 'subtitle');
    divSubTitle.setAttribute('class', 'heading3');
    // add inner html
    divSubTitle.innerHTML = 'subtitle';
    // append child
    document.body.appendChild(divSubTitle);

    // <div id="main">
    //   <div class="products">
    //     <div class="product_name">Iphone</div>
    //   </div>
    // </div>
    const divMain = document.getElementById('main');
    const productDiv = document.createElement('div');
    productDiv.setAttribute('class', 'products');

    const productNameDiv = document.createElement('div');
    productNameDiv.setAttribute('class', 'product_name');
    productNameDiv.innerHTML = 'Iphone';

    productDiv.appendChild(productNameDiv);

    divMain.appendChild(productDiv);

    // add event listener
    const button = document.getElementById('button');

    button.addEventListener('dblclick', function() {

    })

    window.onload = function() {
      console.log('document loaded')
    }

    /* Creating New HTML Elements (Nodes)

     1. create the element (element node) createElement
     2. and then append it to an existing element. appendChild
    */
    const userBoard = document.getElementById('user_board');

    // <div class="category_board">HTML/CSS</div>

    const boardDiv = document.createElement('div'); // create element
    boardDiv.setAttribute('class', 'category_board'); // set attribute
    boardDiv.innerHTML = 'HTML/CSS'; // add text content
    boardDiv.style.color = '#f00'; // add inline style
    boardDiv.style.fontWeight = 'bold'; // add inline style

    const listDiv = document.createElement('div');
    listDiv.setAttribute('class', 'category_list'); // set attribute

    for (let i = 0; i < 3; i++) {

      boxDiv.setAttribute('class', 'category_box'); // set attribute
      boxDiv.innerHTML = `Box Model ${i}`
