<!DOCTYPE html>
<html>
<head>
  <title>curry-function</title>
</head>
<body>

  <h1 id="dataType">curry-function</h1>

  <!-- internal script -->
  <script type="text/javascript">
    // traditional function - declaration function
    function sum(a, b) {
      return a + b
    }

    const result = sum(1, 2);
    console.log('traditional function: ', result)

    // sumCurry(1)(2)(3) -> curry function or transform function
    // traditional function
    function sumCurry(a) {
      return function(b, d) {
        return function(c, e)  {
          return a + b + c + e + d
        }
      }
    }
    const resultCurry = sumCurry(1)(2,4)(3,5)
    console.log('curry function: ', resultCurry)

    // arrow function
    // const arrowFunctionCurry = a => (b, d) => (c, e) => a + b + c + e + d
    const arrowFunctionCurry = a => {
      return (b, d) => {
        return (c, e) => {
          return a + b + c + e + d
        }
      }
    }
  </script>

</body>
</html>
