
<!DOCTYPE html>

<head>
  <title>getItemNotDuplicate</title>
</head>
<body>

  <h1 id="dataType">getItemNotDuplicate</h1>

  <!-- internal script -->
  <script type="text/javascript">
    const campaginOld = [
      {
        campaignId: "google-195b4eee-b0ee-4475-a70e-6bb8dbafd748",
        campaignName: "ad group 1",
      },
      {
        campaignId: "3123",
        campaignName: "ad group 3",
      },
    ];

    const campaginNew = [
      {
        campaignId: "google-32231",
        campaignName: "ad group 2",
      },
      {
        campaignId: "google-195b4eee-b0ee-4475-a70e-6bb8dbafd748",
        campaignName: "ad group 1",
      },
    ];

    // const combinedArrays = [...campaginOld, ...campaginNew]; // es6 destructuring
    // const combinedArrays = campaginOld.concat(campaginNew) // es5
    const combinedArrays = [].concat(campaginOld, campaginNew) // es5

    const output = combinedArrays.filter((item, index, arr) => {
      const indexArr = arr.findIndex(_self => _self.campaignId === item.campaignId); //1 
      return index === indexArr;
    })

  </script>
